<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Check the Stats</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="style.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		
	</head>
	<body>
		<img src="media/Check the Stats.png" alt="Check the Stats">
		<h3>A NBA Stat API</h3>
		<label for="player-name">Name: </label>
		<input type="text" class= "player" id= "search" name="" value="">
		<button type="button" name="button">Check</button>

		<h2 class="name"></h2>
		<h3 class = "team"></h3>
        <h3 class = "position"></h3>
		<form action="">
			<label for="year"></label>
			<input class="year" type="number" min="1970" max="2099" step="1" value="2022" />
			<label for="stats">Stat:</label>
			<select name="Stats" id="stats">
  			<option value="ast">ast</option>
  			<option value="blk">blk</option>
  			<option value="dreb">dreb</option>
  			<option value="fg3_pct">fg3_pct</option>
			<option value="fg3a">ast</option>
  			<option value="fg3m">blk</option>
  			<option value="fg_pct">dreb</option>
  			<option value="fga">fg3_pct</option>
			<option value="fgm">ast</option>
  			<option value="ft_pct">blk</option>
  			<option value="oreb">dreb</option>
  			<option value="pts">fg3_pct</option>
			<option value="reb">reb</option>
  			<option value="stl">dreb</option>
  			<option value="turnover">fg3_pct</option>
			</select>
		</form>
		<div class="stats-container">
			<table id="table" class="hidden">
				<tr>
				  <th id="game-date-column">Game</th>
				  <th id="stat-column">Stat</th>
				</tr>
			</table>
		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
